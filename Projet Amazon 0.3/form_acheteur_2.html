<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ECE Amazon - Creer votre compte</title>
</head>
<body>
    <h3>Créer un compte</h3>
	<form action="newacheteur.php" method="post">
		<table>
			<tr>
				<td>Nom: </td>
				<td><input type="text" name="Nom"/></td>
			</tr>

			<tr>
				<td>Prénom: </td>
				<td><input type="text" name="Prenom"/></td>
			</tr>

			<tr>
				<td>Email: </td>
				<td><input type="email" name="Email"/></td>
			</tr>

			<tr>
				<td>Mot de passe: </td>
				<td><input type="password" name="Mdp"/></td>
			</tr>

			<tr>
				<td>Adresse: </td>
				<td><input type="text" name="Adresse1"/></td>
			</tr>

			<tr>
				<td>Adresse (suite): </td>
				<td><input type="text" name="Adresse2"/></td>
			</tr>

			<tr>
				<td>Ville: </td>
				<td><input type="text" name="Ville"/></td>
			</tr>

			<tr>
				<td>Code Postale : </td>
				<td><input type="text" name="Code_postale"/></td>
			</tr>

			<tr>
				<td>Pays: </td>
				<td><input type="country" name="Pays"/></td>
			</tr>

			<tr>
				<td>Téléphone:</td>
				<td><input type="text" name="Telephone"/></td>
			</tr>

			<tr>
				<td>
					<label for="typecarte">Type de carte</label>
					<td>
						<select name="typecarte" id="typecarte">
							<option value="Intro">Selectionner votre type de carte</option>
            				<option value="VISA">VISA</option>
            				<option value="MASTERCARD">MASTERCARD</option>
            				<option value="PAYPAL">PAYPAL</option>
            				<option value="AMERICAN EXPRESS">AMERICAN EXPRESS</option>
						</select>
					</td>
				</td>
			</tr>
			
			<tr>
				<td>Numero carte:</td>
				<td><input type="text" name="Numero_carte"/></td>
			</tr>
			<tr>
				<td>Date expiration carte:</td>
				<td><input type="date" name="Expiration_carte"/></td>
			</tr>
			<tr>
				<td>Proprietaire carte:</td>
				<td><input type="text" name="Nom_carte"/></td>
			</tr>
			<tr>
				<td>Securite:</td>
				<td><input type="text" name="Crypto"/></td>
			</tr>
	
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Valider" />
				</td>
				<td><input type="reset" name="Réinitialiser" value="Réinitialiser" /></td>
			</tr>
		</table>

	</form>
</body>
</html>
